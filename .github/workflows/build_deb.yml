name: Build DEB Packages

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os_image: "ubuntu:22.04"
            os_version: "jammy"
          - os_image: "ubuntu:24.04"
            os_version: "noble"
    
    container:
      image: ${{ matrix.os_image }}
    
    env:
      ROSDISTRO_INDEX_URL: https://github.com/tianbot/rosdistro/raw/master/index-v4.yaml
      DEBIAN_FRONTEND: noninteractive
      ROS_DISTRO: noetic
      ROS_PYTHON_VERSION: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y \
            python3-pip \
            python3-setuptools \
            python3-catkin-pkg \
            python3-wheel \
            fakeroot \
            dpkg-dev \
            debhelper \
            build-essential \
            cmake \
            git \
            sudo \
            curl \
            gnupg2 \
            lsb-release \
            nasm \
            python3-gnupg \
            python3-pycryptodome \
            bridge-utils \
            libassuan-dev \
            libcaca-dev \
            libfltk1.3-dev \
            libfreeimage-dev \
            libgpg-error-dev \
            libgpgme-dev \
            libgpgmepp-dev \
            libogre-1.9-dev \
            libpoco-dev \
            libsdl1.2-dev \
            libsdl2-dev \
            libsdl-image1.2-dev \
            libslang2-dev \
            liburdfdom-dev \
            liburdfdom-headers-dev \
            libv4l-dev \
            libzzip-dev
          
          # 针对 Ubuntu 22.04/24.04 的 ROS 1 兼容性处理
          # 官方 ROS 1 不支持这些版本，因此不添加官方 apt 仓库（避免 404）
          # 我们依靠本仓库源码构建所有 ROS 组件，rosdep 仅用于安装 Ubuntu 原生系统依赖
          
          # 设置 Git 身份，某些 bloom 操作需要
          git config --global user.email "copilot@example.com"
          git config --global user.name "Github Copilot"
          
          # 使用 pip 安装 ROS 工具以确保在不同版本的 Ubuntu 上都能运行
          # 在 Ubuntu 24.04+ 中由于 PEP 668 需要 --break-system-packages
          pip3 install --upgrade bloom rosdep rosinstall-generator vcstool catkin-tools --break-system-packages || \
          pip3 install --upgrade bloom rosdep rosinstall-generator vcstool catkin-tools
          
          # 手动模拟 rosdep init 使用 tianbot 源
          mkdir -p /etc/ros/rosdep/sources.list.d/
          curl -sSL https://github.com/tianbot/rosdistro/raw/master/rosdep/sources.list.d/20-default.list -o /etc/ros/rosdep/sources.list.d/20-default.list
          
          # 验证文件是否成功下载且不为空
          if [ ! -s /etc/ros/rosdep/sources.list.d/20-default.list ]; then
            echo "错误: 无法下载 rosdep 列表文件"
            exit 1
          fi
          
          # 执行 rosdep update
          rosdep update

      - name: Generate Debian metadata
        run: |
          chmod +x generate.sh
          # 使用 generate.sh 生成 debian 文件夹
          ./generate.sh ${{ matrix.os_version }} noetic

      - name: Install System Dependencies
        run: |
          echo "正在安装系统依赖..."
          # 彻底排除隐藏目录（如 .pc）和测试目录
          PKG_PATHS=$(find . -maxdepth 4 -name "package.xml" | grep -vE "/\.|/(rosdep|rosdistro|rospkg|test|tests)/" | xargs -n1 dirname | sort -u)
          rosdep install --from-paths $PKG_PATHS --ignore-src -r -y --os=ubuntu:${{ matrix.os_version }} --rosdistro noetic || echo "部分系统依赖可能无法安装，尝试继续..."

      - name: Build and Install Source Packages
        run: |
          mkdir -p artifacts
          
          # 使用 Python 进行稳健的拓扑排序，显式排除干扰目录
          ORDERED_PATHS=$(python3 -c "
          import os
          from catkin_pkg.packages import find_packages
          from catkin_pkg.topological_order import topological_order_packages
          
          try:
              # 显式排除包含测试用例和非法包的目录（如 rosdep/test 目录）
              # find_packages 会递归寻找，但 exclude_paths 能防止进入特定子树
              pkgs = find_packages('.', exclude_paths=['rosdep', 'rosdistro', 'rospkg', 'test', 'tests'])
              ordered = topological_order_packages(pkgs)
              for path, pkg in ordered:
                  if path != '.':
                      print(path)
          except Exception as e:
              import sys
              print(f'Error during topological sort: {e}', file=sys.stderr)
              sys.exit(1)
          ")
          
          if [ $? -ne 0 ]; then
            echo "拓扑排序失败，请检查 package.xml 是否完整或路径是否正确。"
            exit 1
          fi
          
          echo "$ORDERED_PATHS" | while read -r pkg_path; do
            if [ -z "$pkg_path" ]; then continue; fi
            
            # 二次核对，确保不构建特定的功能组件目录
            if echo "$pkg_path" | grep -qE "/\.|/(rosdep|rosdistro|rospkg|test|tests)/"; then continue; fi
            
            if [ -d "$pkg_path/debian" ]; then
              pkg_name=$(basename "$pkg_path")
              echo "--------------------------------------------------"
              echo "正在构建并安装软件包: $pkg_name ($pkg_path)"
              echo "--------------------------------------------------"
              
              # 构建镜像（-d 参数跳过针对 apt 中未发布包的构建依赖检查）
              (cd "$pkg_path" && dpkg-buildpackage -us -uc -b -d) || { echo "构建 $pkg_name 失败"; continue; }
              
              # 立即安装生成的 deb，以便后续包能够找到 C++/CMake 依赖
              # 寻找该包父目录下的所有 .deb（如果是多项目目录结构，请确保查找精确）
              PARENT_DIR=$(dirname "$pkg_path")
              find "$PARENT_DIR" -maxdepth 1 -name "*.deb" -type f -exec dpkg -i {} + || apt-get install -f -y
            fi
          done

      - name: Collect all DEB files
        run: |
          find . -name "*.deb" -type f -exec cp {} artifacts/ \;

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ros-pkgs-${{ matrix.os_version }}-debs
          path: artifacts/*.deb
