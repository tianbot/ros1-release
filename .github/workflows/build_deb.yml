name: Build DEB Packages

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os_image: "ubuntu:22.04"
            os_version: "jammy"
          - os_image: "ubuntu:24.04"
            os_version: "noble"
    
    container:
      image: ${{ matrix.os_image }}
    
    env:
      ROSDISTRO_INDEX_URL: https://github.com/tianbot/rosdistro/raw/master/index-v4.yaml
      DEBIAN_FRONTEND: noninteractive
      ROS_DISTRO: noetic
      ROS_PYTHON_VERSION: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y \
            python3-pip \
            python3-setuptools \
            python3-catkin-pkg \
            python3-wheel \
            fakeroot \
            dpkg-dev \
            debhelper \
            build-essential \
            cmake \
            git \
            sudo \
            curl \
            gnupg2 \
            lsb-release \
            nasm \
            python3-gnupg \
            python3-pycryptodome \
            bridge-utils \
            libassuan-dev \
            libcaca-dev \
            libfltk1.3-dev \
            libfreeimage-dev \
            libgpg-error-dev \
            libgpgme-dev \
            libgpgmepp-dev \
            libogre-1.9-dev \
            libpoco-dev \
            libsdl1.2-dev \
            libsdl2-dev \
            libsdl-image1.2-dev \
            libslang2-dev \
            liburdfdom-dev \
            liburdfdom-headers-dev \
            libv4l-dev \
            libzzip-dev
          
          # 针对 Ubuntu 22.04/24.04 的 ROS 1 兼容性处理
          # 官方 ROS 1 不支持这些版本，因此不添加官方 apt 仓库（避免 404）
          # 我们依靠本仓库源码构建所有 ROS 组件，rosdep 仅用于安装 Ubuntu 原生系统依赖
          
          # 设置 Git 身份，某些 bloom 操作需要
          git config --global user.email "copilot@example.com"
          git config --global user.name "Github Copilot"
          
          # 使用 pip 安装 ROS 工具以确保在不同版本的 Ubuntu 上都能运行
          # 在 Ubuntu 24.04+ 中由于 PEP 668 需要 --break-system-packages
          pip3 install --upgrade bloom rosdep rosinstall-generator vcstool catkin-tools --break-system-packages || \
          pip3 install --upgrade bloom rosdep rosinstall-generator vcstool catkin-tools
          
          # 手动模拟 rosdep init 使用 tianbot 源
          mkdir -p /etc/ros/rosdep/sources.list.d/
          curl -sSL https://github.com/tianbot/rosdistro/raw/master/rosdep/sources.list.d/20-default.list -o /etc/ros/rosdep/sources.list.d/20-default.list
          
          # 验证文件是否成功下载且不为空
          if [ ! -s /etc/ros/rosdep/sources.list.d/20-default.list ]; then
            echo "错误: 无法下载 rosdep 列表文件"
            exit 1
          fi
          
          # 执行 rosdep update
          rosdep update

      - name: Generate Debian metadata
        run: |
          chmod +x generate.sh
          # 使用 generate.sh 生成 debian 文件夹
          ./generate.sh ${{ matrix.os_version }} noetic

      - name: Build DEB packages
        run: |
          # 创建存放结果的文件夹
          mkdir -p artifacts
          
          # 集中安装所有系统依赖
          # 排除工具目录和测试目录，避免解析无效的 package.xml
          echo "正在安装系统依赖..."
          rosdep install --from-paths . --ignore-src -r -y --os=ubuntu:${{ matrix.os_version }} --rosdistro noetic --exclude rosdep rosdistro rospkg test tests || echo "部分依赖可能无法解析，继续构建..."

          # 遍历所有含有 debian 目录的包
          # 排除隐藏目录、工具目录及测试目录
          find . -maxdepth 4 -name "debian" -type d | grep -vE "/(\.|rosdep|rosdistro|rospkg|test|tests)/" | while read -r debian_path; do
            pkg_dir=$(dirname "$debian_path")
            echo "--------------------------------------------------"
            echo "正在构建软件包: $pkg_dir"
            echo "--------------------------------------------------"
            
            # 执行打包命令
            # -d: 跳过构建依赖检查。理由：此时依赖的 ROS 包尚未安装到系统。
            (cd "$pkg_dir" && dpkg-buildpackage -us -uc -b -d) || echo "构建 $pkg_dir 失败"
          done

      - name: Collect DEB files
        run: |
          # 收集所有生成的 .deb 文件到单一目录
          # dpkg-buildpackage 生成的文件通常在该目录的父目录
          find . -name "*.deb" -type f -exec cp {} artifacts/ \;

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ros-pkgs-${{ matrix.os_version }}-debs
          path: artifacts/*.deb
